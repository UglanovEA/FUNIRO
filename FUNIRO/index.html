<!DOCTYPE html><html lang="ru">	<head>	<title>Funiro</title>	<meta charset="UTF-8" />	<meta name="format-detection" content="telephone=no" />	<link rel="stylesheet" href="css/style.min.css" />	<meta name="viewport" content="width=device-width, initial-scale=1.0" /></head>	<body>		<div class="wrapper">			<header class="header">	<div class="header__wrapper">		<div class="header__container _container">			<div class="header__body">				<div class="header__main">					<a href="#!" class="header__logo">Funiro.</a>					<div class="header__menu menu">						<nav class="menu__body">							<ul data-spollers="768,max" class="menu__list">								<li class="menu__item">									<a href="#!" class="menu__link">Products</a>									<button										data-spoller										type="button"										class="menu__arrow _icon-arrow-down"									></button>									<ul class="menu__sub-list">										<li class="menu__sub-item">											<a href="#!" class="menu__sub-link">Product #1</a>										</li>										<li class="menu__sub-item">											<a href="#!" class="menu__sub-link">Product #2</a>										</li>										<li class="menu__sub-item">											<a href="#!" class="menu__sub-link">Product #3</a>										</li>										<li class="menu__sub-item">											<a href="#!" class="menu__sub-link">Product #4</a>										</li>									</ul>								</li>								<li class="menu__item">									<a href="#!" class="menu__link">Rooms</a>									<button										data-spoller										type="button"										class="menu__arrow _icon-arrow-down"									></button>									<ul class="menu__sub-list">										<li class="menu__sub-item">											<a href="#!" class="menu__sub-link">Room #1</a>										</li>										<li class="menu__sub-item">											<a href="#!" class="menu__sub-link">Room #2</a>										</li>										<li class="menu__sub-item">											<a href="#!" class="menu__sub-link">Room #3</a>										</li>										<li class="menu__sub-item">											<a href="#!" class="menu__sub-link">Room #4</a>										</li>									</ul>								</li>								<li class="menu__item">									<a href="#!" class="menu__link">Inspirations</a>								</li>							</ul>						</nav>					</div>				</div>				<div class="header__search">					<div class="search-form">						<button							type="button"							class="search-form__icon _icon-search"						></button>						<form action="#!" class="search-form__item">							<button								type="submit"								class="search-form__btn _icon-search"							></button>							<input								autocomplete="off"								type="text"								name="form[]"								data-value="Search for minimalist chair"								class="search-form__input"							/>						</form>					</div>				</div>				<div class="header__actions actions-header">					<a						href="#!"						class="							actions-header__item actions-header__item_favorites							_icon-favorite						"					></a>					<div class="actions-header__item cart-header">						<a href="#!" class="cart-header__icon _icon-cart"></a>						<div class="cart-header__body">							<ul class="cart-header__list cart-list"></ul>						</div>					</div>					<a						href="#!"						class="actions-header__item actions-header__item_user _ibg"					>						<picture><source srcset="img/avatar.webp" type="image/webp"><img src="img/avatar.jpg" alt="Avatar" /></picture>					</a>				</div>				<button type="button" class="icon-menu">					<span></span>					<span></span>					<span></span>				</button>			</div>		</div>	</div></header> <footer class="footer">	<div class="footer__content _container">	</div></footer>		</div>		<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
